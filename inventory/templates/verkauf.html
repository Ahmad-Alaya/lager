{% extends 'base.html' %}

{% block content %}
<h2>{{ gerät.marke }} verkaufen</h2>
<form method="post">
    {% csrf_token %}
    <label for="anzahl">Anzahl:</label>
    <input type="number" id="anzahl" name="anzahl" value="1" min="1" max="{{ gerät.anzahl }}">
    <br><br>
    <input type="submit" value="Verkaufen">
</form>
{% endblock %}
