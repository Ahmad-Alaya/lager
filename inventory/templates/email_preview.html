<!DOCTYPE html>
<html>
<head>
    <title>Email Preview and Edit</title>
</head>
<body>
    <h1>Email Preview and Edit</h1>

    <h2>Edit Email</h2>
    <form method="post" action="{% url 'send_email' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="subject">Subject:</label><br>
        <input type="text" id="subject" name="subject" value="{{ subject }}"><br><br>
        <label for="email">E-Mail:</label><br>
        <input type="text" id="email" name="email" value="{{ email }}"><br><br>
        <!--<label for="pdf_file">Attach PDF:</label><br>
        <input type="file" id="pdf_file" name="pdf_file" value="{{ rechnung_pdf }}"><br><br> -->
        <input type="checkbox" id="kopie_mail" name="kopie_mail" checked>
        <label for="kopie_mail">Kopie an mich senden</label><br><br>
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="25" cols="100">{{ message }}</textarea><br><br>
        <input type="submit" value="final_send" name="final_send">
    </form>
</body>
</html>
